<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (expediente()) {
      <div>
        <h2 data-cy="expedienteDetailsHeading"><span jhiTranslate="policia360App.expediente.detail.title">Expediente</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ expediente()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="policia360App.expediente.delito">Delito</span></dt>
          <dd>
            <span>{{ expediente()!.delito }}</span>
          </dd>
          <dt><span jhiTranslate="policia360App.expediente.fecha">Fecha</span></dt>
          <dd>
            <span>{{ expediente()!.fecha | formatMediumDate }}</span>
          </dd>
          <dt><span jhiTranslate="policia360App.expediente.resolucion">Resolucion</span></dt>
          <dd>
            <span [jhiTranslate]="'policia360App.Resolucion.' + (expediente()!.resolucion ?? 'null')">{{
              { null: '', PendienteJuicio: 'PendienteJuicio', Culpable: 'Culpable', Inocente: 'Inocente' }[
                expediente()!.resolucion ?? 'null'
              ]
            }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/expediente', expediente()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
