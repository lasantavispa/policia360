<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-celda-heading" data-cy="CeldaCreateUpdateHeading" jhiTranslate="policia360App.celda.home.createOrEditLabel">
        Create or edit a Celda
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="policia360App.celda.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_numeroCamas" jhiTranslate="policia360App.celda.numeroCamas">Numero Camas</label>
          <select class="form-control" name="numeroCamas" formControlName="numeroCamas" id="field_numeroCamas" data-cy="numeroCamas">
            <option [ngValue]="null">{{ 'policia360App.NumeroCamas.null' | translate }}</option>
            @for (numeroCamas of numeroCamasValues; track $index) {
              <option [value]="numeroCamas">{{ 'policia360App.NumeroCamas.' + numeroCamas | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_disponibilidad" jhiTranslate="policia360App.celda.disponibilidad">Disponibilidad</label>
          <input
            type="checkbox"
            class="form-check"
            name="disponibilidad"
            id="field_disponibilidad"
            data-cy="disponibilidad"
            formControlName="disponibilidad"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
